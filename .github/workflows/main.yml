name: Java CI

on:
  push:
    #branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
        java-package: jdk

    # Build project
    - name: Build with Gradle
      run: ./gradlew build

    # Run tests
    - name: Run Unitests
      run: ./gradlew test integrationTest
